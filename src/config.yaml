mc:
  chunk_tokens: 128
  overlap_tokens: 20
  retriever_topk: 4
  use_faiss: true
  index_path: ./indexes/mc_faiss.index
  store_path: ./indexes/mc_store.jsonl
  embed_model: BAAI/bge-m3
  normalize: true

llm:
  endpoint: http://127.0.0.1:8000/generate
  model: Qwen2.5-7B-Instruct
  max_new_tokens: 220
  temperature: 0.7
  top_p: 0.95

self_judge:
  enable: true
  min_pass_score: 3.5
  max_refine: 1
